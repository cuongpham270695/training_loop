<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng 20 số đầu trong dãy fibonacci</title>
</head>
<body>
    <script type="text/javascript">
        let num1=0;
        let num2=1;
        let result=0;
        for (let i=1;i<=20;i++)
        {
            sum=num1+num2;
            num1=num2;
            num2=sum;
            result= result + sum;
        }
        document.write(result);
    </script>
</body>
</html>
