<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thông tin nhiệt độ</title>
</head>
<body>
    <script type="text/javascript">
        let temp=parseFloat(prompt("Nhiệt độ hiện tại: "));
        while (temp>100||temp<20){
            if (temp>100)
            {alert("Giảm nhiệt độ!!");}
            else if (temp<20)
            {alert("Tăng nhiệt độ!!");}
            break;
        }
    </script>
</body>
</html>
